<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to JPG Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">PNG to JPG Converter</h1>
        
        <div id="drop-zone" 
             class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer
                    transition-colors duration-200 ease-in-out hover:border-blue-500 hover:bg-blue-50">
            <p class="text-gray-600">Drop PNG file here or click to select</p>
            <input type="file" id="fileInput" accept="image/png" class="hidden">
        </div>

        <div class="mt-6 flex flex-col items-center">
            <img id="preview" 
                 class="max-w-full h-auto rounded-lg shadow-md hidden" 
                 alt="Preview">
            
            <button id="downloadBtn"
                    disabled
                    class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-lg shadow
                           hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                           disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-500
                           transition-colors duration-200 ease-in-out">
                Convert & Download JPG
            </button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const downloadBtn = document.getElementById('downloadBtn');

        // Handle file selection via click
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', handleFile);

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('bg-blue-50', 'border-blue-500');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-blue-50', 'border-blue-500');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-blue-50', 'border-blue-500');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'image/png') {
                handleFile({ target: { files: [file] } });
            }
        });

        function handleFile(e) {
            const file = e.target.files[0];
            if (file && file.type === 'image/png') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                        downloadBtn.disabled = false;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Handle conversion and download
        downloadBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = preview.naturalWidth;
            canvas.height = preview.naturalHeight;
            ctx.drawImage(preview, 0, 0);
            
            // Convert to JPEG
            const jpegUrl = canvas.toDataURL('image/jpeg', 0.9);
            
            // Create download link
            const link = document.createElement('a');
            link.href = jpegUrl;
            link.download = 'converted.jpg';
            link.click();
        });
    </script>
</body>
</html>
