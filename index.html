<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen">
    <main class="container mx-auto px-4 py-16 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-16">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">File Converter</h1>
            <p class="text-gray-600 text-lg">Choose your conversion type below</p>
        </div>

        <!-- Converter Selection Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-xl mx-auto mb-16">
            <div class="space-y-8">
                <!-- File Type Selectors -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                    <!-- From Type -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Convert from:</label>
                        <select id="fromType" class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="" disabled selected>Select file type...</option>
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                            <option value="gif">GIF</option>
                            <option value="webp">WEBP</option>
                            <option value="heic">HEIC</option>
                            <option value="mp3">MP3</option>
                            <option value="wav">WAV</option>
                            <option value="flac">FLAC</option>
                            <option value="mp4">MP4</option>
                        </select>
                    </div>

                    <!-- To Type -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Convert to:</label>
                        <select id="toType" class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="" disabled selected>Select file type...</option>
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                            <option value="gif">GIF</option>
                            <option value="webp">WEBP</option>
                            <option value="mp3">MP3</option>
                            <option value="wav">WAV</option>
                        </select>
                    </div>
                </div>

                <!-- Notes Section -->
                <div id="conversionNotes" class="hidden">
                    <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                        <div class="flex items-start">
                            <svg class="w-5 h-5 text-blue-500 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <p id="noteText" class="ml-3 text-sm text-blue-800"></p>
                        </div>
                    </div>
                </div>

                <!-- Convert Button -->
                <button id="convertBtn" disabled
                        class="w-full py-4 px-6 bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl 
                               font-medium shadow-lg shadow-blue-500/30 opacity-90 hover:opacity-100
                               disabled:opacity-40 disabled:cursor-not-allowed disabled:shadow-none
                               transition-all duration-300">
                    Start Converting
                </button>
            </div>
        </div>

        <!-- Image Tools Section -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Image Tools</h2>
            <p class="text-gray-600">Edit and enhance your images</p>
        </div>

        <!-- Tools Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
            <!-- Circle Crop Tool -->
            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer" onclick="window.location.href='circle-crop.html'">
                <div class="flex flex-col items-center text-center">
                    <div class="w-20 h-20 bg-blue-500 rounded-2xl flex items-center justify-center mb-4 relative">
                        <!-- Square with circle cutout -->
                        <svg class="w-12 h-12" viewBox="0 0 48 48" fill="none">
                            <!-- Corner fills to show what gets removed -->
                            <path d="M0 0 L16 0 A16 16 0 0 1 0 16 Z" fill="white" opacity="0.7"/>
                            <path d="M48 0 L32 0 A16 16 0 0 0 48 16 Z" fill="white" opacity="0.7"/>
                            <path d="M0 48 L16 48 A16 16 0 0 0 0 32 Z" fill="white" opacity="0.7"/>
                            <path d="M48 48 L32 48 A16 16 0 0 1 48 32 Z" fill="white" opacity="0.7"/>
                            <!-- Circle outline -->
                            <circle cx="24" cy="24" r="16" stroke="white" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">Circle Crop</h3>
                    <p class="text-sm text-gray-600">Crop images into perfect circles</p>
                </div>
            </div>

            <!-- Background Remover Tool -->
            <div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer" onclick="window.location.href='background-remover.html'">
                <div class="flex flex-col items-center text-center">
                    <div class="w-20 h-20 bg-blue-500 rounded-2xl flex items-center justify-center mb-4">
                        <!-- Person silhouette with background -->
                        <svg class="w-12 h-12" viewBox="0 0 48 48" fill="none">
                            <!-- Background -->
                            <rect width="48" height="48" fill="black" opacity="0.3"/>
                            <!-- Person silhouette -->
                            <path d="M24 4 C26.2 4 28 5.8 28 8 C28 10.2 26.2 12 24 12 C21.8 12 20 10.2 20 8 C20 5.8 21.8 4 24 4 Z" fill="white"/>
                            <path d="M16 16 C16 14 18 12 24 12 C30 12 32 14 32 16 L32 24 C32 26 30 28 24 28 C18 28 16 26 16 24 Z" fill="white"/>
                            <path d="M18 28 L14 44 L20 44 L22 32 L26 32 L28 44 L34 44 L30 28 Z" fill="white"/>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-gray-800 mb-2">Background Remover</h3>
                    <p class="text-sm text-gray-600">Remove backgrounds from images</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fromType = document.getElementById('fromType');
        const toType = document.getElementById('toType');
        const convertBtn = document.getElementById('convertBtn');
        const conversionNotes = document.getElementById('conversionNotes');
        const noteText = document.getElementById('noteText');

        // Conversion notes for different combinations
        const conversionMessages = {
            'png-gif': 'This will create a static (non-animated) GIF from your PNG image.',
            'jpg-gif': 'This will create a static (non-animated) GIF from your JPG image.',
            'webp-gif': 'This will create a static (non-animated) GIF from your WEBP image.',
            'webp-heic': 'This will create a static (non-animated) GIF from your HEIC image.',
            'png-jpg': 'Some image quality may be lost during conversion as JPG uses lossy compression. Transparency will be replaced with white background.',
            'webp-jpg': 'Some image quality may be lost during conversion as JPG uses lossy compression. Transparency will be replaced with white background.',
            'heic-jpg': 'Some image quality may be lost during conversion as JPG uses lossy compression.',
            'jpg-png': 'Converting to PNG will preserve the current image quality but may increase file size.',
            'gif-png': 'For animated GIFs, only the first frame will be converted.',
            'gif-jpg': 'For animated GIFs, only the first frame will be converted.',
            'gif-webp': 'For animated GIFs, only the first frame will be converted.',
            'wav-mp3': 'Conversion may take time for large files due to MP3 encoding.',
            'mp4-wav': 'For video MP4s, this will pull out only the audio.',
        };

        // Enable/disable convert button and show/hide notes based on selections
        function updateUI() {
            const fromValue = fromType.value;
            const toValue = toType.value;
            const bothSelected = fromValue && toValue;
            const differentTypes = fromValue !== toValue;
            
            // Enable/disable button
            convertBtn.disabled = !bothSelected || !differentTypes;
            
            // Show/hide notes
            const noteKey = `${fromValue}-${toValue}`;
            if (conversionMessages[noteKey] && differentTypes) {
                noteText.textContent = conversionMessages[noteKey];
                conversionNotes.classList.remove('hidden');
            } else {
                conversionNotes.classList.add('hidden');
            }
        }

        fromType.addEventListener('change', updateUI);
        toType.addEventListener('change', updateUI);

        // Handle conversion
        convertBtn.addEventListener('click', () => {
            const conversion = `${fromType.value}-to-${toType.value}`;
            switch (conversion) {
                case 'png-to-jpg':
                    window.location.href = 'png2jpg.html';
                    break;
                case 'png-to-webp':
                    window.location.href = 'png2webp.html';
                    break;
                case 'png-to-gif':
                    window.location.href = 'png2gif.html';
                    break;
                case 'jpg-to-png':
                    window.location.href = 'jpg2png.html';
                    break;
                case 'jpg-to-webp':
                    window.location.href = 'jpg2webp.html';
                    break;
                case 'jpg-to-gif':
                    window.location.href = 'jpg2gif.html';
                    break;
                case 'gif-to-png':
                    window.location.href = 'gif2png.html';
                    break;
                case 'gif-to-jpg':
                    window.location.href = 'gif2jpg.html';
                    break;
                case 'gif-to-webp':
                    window.location.href = 'gif2webp.html';
                    break;
                case 'webp-to-png':
                    window.location.href = 'webp2png.html';
                    break;
                case 'webp-to-jpg':
                    window.location.href = 'webp2jpg.html';
                    break;
                case 'webp-to-gif':
                    window.location.href = 'webp2gif.html';
                    break;
                case 'heic-to-png':
                    window.location.href = 'heic2png.html';
                    break;
                case 'heic-to-jpg':
                    window.location.href = 'heic2jpg.html';
                    break;
                case 'heic-to-webp':
                    window.location.href = 'heic2webp.html';
                    break;
                case 'heic-to-gif':
                    window.location.href = 'heic2gif.html';
                    break;
                case 'mp3-to-wav':
                    window.location.href = 'mp32wav.html';
                    break;
                case 'wav-to-mp3':
                    window.location.href = 'wav2mp3.html';
                    break;
                case 'mp4-to-wav':
                    window.location.href = 'mp42wav.html';
                    break;
                default:
                    alert('This converter is not available yet!');
            }
        });
    </script>
</body>
</html>
